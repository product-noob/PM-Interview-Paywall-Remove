<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Adjuster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 10px;
            padding: 10px;
            display: flow;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 20px;
            color: #333;
            margin: 0 0 10px;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin: 0 0 4px;
            line-height: 1;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 0px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PM Exercises Paywall Remover</h1>
    <p>This extension automatically removes the paywall on :</p>
    <p><strong><a href="https://www.productmanagementexercises.com" target="_blank">www.productmanagementexercises.com</a></strong></p>
</body>
</html>
